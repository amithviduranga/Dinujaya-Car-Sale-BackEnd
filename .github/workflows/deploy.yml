name: Deploy to Amazon EKS

on:
  push:
    branches:
      - master  # Adjust branch name as needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry: 339712876338.dkr.ecr.eu-north-1.amazonaws.com/amithecrprivate
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          registry-type: private
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Build and push Docker image
        env:
          ECR_REGISTRY: 339712876338.dkr.ecr.eu-north-1.amazonaws.com/amithecrprivate

        run: |
          docker build -t $ECR_REGISTRY/dinujayacarsaleapi:latest .
          docker push $ECR_REGISTRY/dinujayacarsaleapi:latest

      - name: Update Kubernetes Deployment
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          echo "$KUBE_CONFIG_DATA" | base64 --decode > $HOME/.kube/config
          kubectl --kubeconfig=$HOME/.kube/config apply -f springboot-app-deployment.yaml
